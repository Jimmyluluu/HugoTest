name: hugo

on:
  push:
    branches:
    - main

job:
  deploy:
    runs-on: ubuntu-20.04
    step:
      -uses: actions/checkout@v2
       with: 
        submodules: true
        fetch-depth: 0 # optionl


      -name: Setup Hugo 
       uses: peaceiris/actions-hugo@v2
       with: 
       hugo-version: 'lastest'
       extended: true


      -name: Build
       run: hugo --minify

      -name: Deploy
       uses: peaceiris/actions-gh-pages@v3
       if: github.ref == 'ref/heads/master'
       with:
        github_token: ${{secrets.ACCESS_TOKEN}}
        oublish.dir: ./public